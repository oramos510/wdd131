<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1 &star;</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2 &star;</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3 &star;</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4 &star;</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5 &star;</label>
            </fieldset>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature3">
                <label for="feature3">Feature 3</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review..."></textarea>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Your name...">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Oscar Ramos  | California, USA</p>
    <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
